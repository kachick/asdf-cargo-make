name: rtx
on:
  schedule:
    # About JST 8:00
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  plugin-test:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        target:
          - tool-versions: |
              cargo-make 0.36.5
            command: 'makers --version && cargo-make make --version'
          # https://github.com/kachick/asdf-cargo-make/blob/8a7095692e6a880568a5b48c441ea518ef6a61cb/bin/download#L12
          # https://github.com/kachick/asdf-cargo-make/blob/8a7095692e6a880568a5b48c441ea518ef6a61cb/lib/utils.bash#L59-L61
          - tool-versions: |
              cargo-make 0.16.0
            # makers does not exist
            command: 'cargo-make make --version'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: kachick/rtx-action@gh-api-late-limit
        with:
          tool_versions: ${{ matrix.target.tool-versions }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Make sure "rtx" is using this as shorthand
        run: rtx plugins --urls | grep -F 'kachick/asdf-cargo-make'
      - name: Test
        run: |
          ${{ matrix.target.command }}
